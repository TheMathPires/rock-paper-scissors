<ng-container [ngSwitch]="symbol">
    <ng-container *ngSwitchCase="'paper'">
        <img src="./assets/paper.svg"/>
    </ng-container>
    <ng-container *ngSwitchCase="'rock'">
        <img src="./assets/rock.svg"/>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <img src="./assets/scissors.svg"/>
    </ng-container>
</ng-container>
